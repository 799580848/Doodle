language: python
sudo: false
cache:
  pip: true
  directories:
    - bin
    - eggs
    - downloads
python:
  - 2.7
services:
  - redis-server
install:
  - mv doodle/config/test_sample.py doodle/config/test.py
  - test -f bin/buildout || python bootstrap-buildout.py -c travis.cfg
  - bin/buildout -N -c travis.cfg
script:
  - bin/py.test -v doodle/tests
