[buildout]
develop = .
parts =
        doodle
        test
eggs-directory = /home/travis/buildout-cache/eggs
download-cache = /home/travis/buildout-cache/downloads

[doodle]
recipe = zc.recipe.egg
interpreter = python
eggs =
        doodle
dependent-scripts = true
scripts =
        doodle

[test]
recipe = zc.recipe.egg
eggs =
        pytest
        ${doodle:eggs}
